<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-bg">
    <div class="image">
        <div class="eye-img"></div>
    </div>  
        
    <h1 class="title">Equilibrium #3429</h1>
    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="detail-conteiner">
      <div class="value"><img src="./images/icon-ethereum.svg" alt="icon-eth"> 0.041 ETH</div>      
      <div class="time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</div>    
    </div>      
    <div class="line"></div>
    <div class="creator-container"></div>
      <div class="avatar"></div>
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
  </main>

  <footer class="attribut">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PaulinaBdance</a>
  
  </footer>
</body>
</html>
